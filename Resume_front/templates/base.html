<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'Resume_front/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Resume_front/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'Resume_front/css/custom.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" href="{% static 'Resume_front/images/icon.png' %}" type = "image/x-icon">
    <title>Resume</title>
</head>
<body>
    <div class="container-fluid bg-dark">
        <div class="row">
            <div class="col-sm-2">
                {% include 'sidebar.html' %}
            </div>
            <div class="col-sm-10">
                {% block content%}{% endblock content%}
            </div>
        </div>
    </div>
    <script src="{% static 'Resume_front/javascript/bootstrap.min.js' %}"></script>
    <script src="{% static 'Resume_front/javascript/jquery.js' %}"></script>
    <script src="{% static 'Resume_front/javascript/popper.js' %}"></script>
    <script src="{% static 'Resume_front/javascript/all.min.js' %}"></script>
</body>
</html>
